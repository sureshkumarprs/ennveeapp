<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
<link rel="stylesheet" type="text/css" href="css/main.css"/>
<link rel="stylesheet" type="text/css" href="css/font-awesome.css"/>
</head>
<body>
<!-- header section starts Here by jyothi-->
<section class="header">
 <div class="container">
    <div class="row main">
		<div class="col-xs-2 ">
		 <a href="#">
			 <span class="glyphicon glyphicon-arrow-left"></span>
		 </a>
		</div>
		<div class="col-xs-4>
		    <div class="img">
			  <img src="images/Logo.png" class="img-responsive" alt="Responsive image">
			</div>
		</div>
	</div>
 </div>
</section>

<!-- header ends Shruthi-->

<!--first section starts-->
<section class="first">
<div class="container">
	<div class="row icon">
		<div class="col-xs-6 ">
			 <button type="submit" class="btn btn-default">
			 <i class="fa fa-cogs" aria-hidden="true"></i>
			 <div class="desc">services</div>
			 </button>
		</div>
		<div class="col-xs-6 ">
			 <button type="submit" class="btn btn-default">
			 <i class="fa fa-desktop" aria-hidden="true"></i>
			 <div class="desc">Technology</div>
			 </button>
		</div>
	</div>
</div>
</section>
<!--first ends-->

<!--second section  starts-->
<section class="second">
	<div class="container">
		<div class="row second">
			<div class="col-xs-6 ">
				 <button type="submit" class="btn btn-default">
				 <i class="fa fa-flask" aria-hidden="true"></i>
				 <div class="desc">Industry Solutions</div>
				 </button>
			</div>
			<div class="col-xs-6 ">
				 <button type="submit" class="btn btn-default">
				 <i class="fa fa-address-card" aria-hidden="true"></i>
				 <div class="desc">About Us</div>
				 </button>
			</div>
		</div>
	</div>
</section>

<!--second ends-->

<!--third section  starts-->
<section class="third">
	<div class="container">
		<div class="row third">
			<div class="col-xs-6 ">
				 <button type="submit" class="btn btn-default">
				<i class="fa fa-users" aria-hidden="true"></i>
				 <div class="desc">Clients</div>
				 </button>
			</div>
			<div class="col-xs-6 ">
				 <button type="submit" class="btn btn-default">
				 <i class="fa fa-shopping-bag" aria-hidden="true"></i>
				 <div class="desc">Jobs</div>
				 </button>
			</div>
		</div>
	</div>
</section>

<!--footer starts-->

<footer>
	<div class="container">
		<div class="row footer">
			<div class="col-xs-3 ">
				 <a href="#">
				<i class="fa fa-bars" aria-hidden="true"></i>
				<div class="desc">Browse</div>
				 </a>
			</div>
			<div class="col-xs-3 ">
				 <a href="#">
				<i class="fa fa-globe" aria-hidden="true"></i>
				<div class="desc">Social</div>
				 </a>
			</div>
			<div class="col-xs-3 ">
				 <a href="#">
				<i class="fa fa-pencil" aria-hidden="true"></i>
				<div class="desc">Blogs</div>
				 </a>
			</div>
			<div class="col-xs-3 ">
				 <a href="#">
				<i class="fa fa-address-book" aria-hidden="true"></i>
				<div class="desc">contacts</div>
				 </a>
			</div>
			
		</div>
	</div>
</footer>

<!--footer ends-->

<script src="js/jquery-3.1.1.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
